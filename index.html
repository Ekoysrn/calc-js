<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="./public/css/output.css">

</head>

<body class="flex items-center justify-center h-screen bg-gray-200 dark:bg-slate-900 popins">
  <div class="bodyCalc max-w-xs w-full max-h-[560px] h-full  bg-bodyLinear rounded-3xl shadow-2xl dark:shadow-2xl text-nowrap">
    <!-- Display -->
    <div class="w-full flex justify-between p-4 text-md items-center">
      <button onclick="hideBtn(this)" class="uil uil-redo dark:text-slate-50 font-medium">
      </button>
      <div>
        <label class="grid cursor-pointer place-items-center bg-[#A9DCFD] dark:bg-[#1B6A9C] rounded-full">
          <input
            type="checkbox"
            class="toggle hidden theme-controller bg-base-content col-span-2 col-start-1 row-start-1" />
          <div class="sun col-start-1 dark:text-slate-50 activeDark rounded-full row-start-1 p-1">
            <svg
            class=""
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
          </svg>
          </div>
          <div class="moon col-start-2 dark:text-slate-50 rounded-full row-start-1 p-1">
            <svg
            class="stroke-base-100 fill-base-100 "
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          </div>
        </label>
      </div>
    </div>
    <div class="historySection hidden">
      <h1 class="text-md font-medium px-4 pb-4 dark:text-slate-50">history:</h1>
      <div class="history px-5 dark:text-slate-50 font-medium text-base overflow-hidden">
      
      </div>
    </div>
    <div class="text-right dark:text-slate-200 text-md font-semibold text-gray-600 pt-12 px-4 box-border overflow-hidden">
      <div class="numberContent text-wrap">0</div>
    </div>
    <div class="font-semibold dark:text-slate-50 text-gray-800 px-4 pb-4 flex justify-between">
      <div class="text-md"><span class="hidden equals">&equals;</span></div>
      <div class="result text-2xl">0</div>
    </div>

    <!-- Buttons -->
    <div class="w-full displayCal flex bg-linear rounded-3xl shadow-sm">
      <div class="grid grid-cols-3 gap-2 rounded-2xl w-[80%] p-4">
        <div class="flex col-span-3 justify-between w-[214px] rounded-full bg-white/[30%] dark:bg-black/[30%]">
          <button class="cardAction" onclick="removeNumber()">AC</button>
          <button class="cardAction">+/-</button>
          <button class="cardAction" onclick="calculatePercentage()">%</button>
        </div>

        <button class="cardNumber" onclick="setNumber('7')">7</button>
        <button class="cardNumber" onclick="setNumber('8')">8</button>
        <button class="cardNumber" onclick="setNumber('9')">9</button>


        <button class="cardNumber" onclick="setNumber('4')">4</button>
        <button class="cardNumber" onclick="setNumber('5')">5</button>
        <button class="cardNumber" onclick="setNumber('6')">6</button>


        <button class="cardNumber" onclick="setNumber('1')">1</button>
        <button class="cardNumber" onclick="setNumber('2')">2</button>
        <button class="cardNumber" onclick="setNumber('3')">3</button>


        <button class="cardNumber" onclick="setNumber('0')">0</button>
        <button class="cardNumber"onclick="setNumber('00')">00</button>
        <button class="cardNumber" onclick="setNumber('.')">.</button>
      </div>
      <div class="flex h-full col-span-1 gap-2 w-[20%] justify-between bg-white/[30%] dark:bg-black/[30%] rounded-full mr-4 my-4 flex-wrap">
        <button class="cardAction" onclick="setOperation('/')">&div;</button>
        <button class="cardAction" onclick="setOperation('*')">&times;</button>
        <button class="cardAction" onclick="setOperation('-')">&minus;</button>
        <button class="cardAction" onclick="setOperation('+')">&plus;</button>
        <button class="cardAction" onclick="calculate()">&equals;</button>
      </div>
    </div>
  </div>
  <script src="./src/js/main.js"></script>
</body>

</html>
